<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width ,initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>Proxy 代理物件基礎</title>
    
    </head>
    <body>
        <script>
            //建立帶禮物鍵
            let data={
                price:100,
               count:5,
            };
            let proxy=new Proxy(data,{
                get:function(target,property)
                {//使用代理物件取得屬性資料的時候，會對應的函示
                    if(property=="total")//如果想要取得的屬性名稱是total，做一個乘法的組合算出總價
                {
               return target.price*target.count;
                }
                else
                {
                    return target[property]//如果是其他屬性，就按照原來的目標物件做回應
    
                }
                }
            })
            //使用代理物件，取得物件的屬性資料
            console.log("總價",proxy.total);
            console.log("單價",proxy.price);
            console.log("數量",proxy.count);
        </script>
    </body>
</html>
